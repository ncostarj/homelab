services:
  homelabweb:
    image: nginx:latest
    hostname: homelabweb.local
    container_name: homelabweb
    working_dir: /var/www
    extra_hosts:
      - "jobcon.localhost=::1"
      - "projeto1.localhost=::1"
      - "projeto2.localhost=::1"
    ports:
      - ${HOMELAB_WEB_NGINX_PORT}:80
    volumes:
      - ./www:/var/www
      - ./config/nginx/sites-available:/etc/nginx/sites-available
      - ./config/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    networks:
      lan:
  homelabrds:
    image: mysql:latest
    hostname: homelabrds
    container_name: homelabrds
    extra_hosts:
      - "rds.homelab=::1"
    ports:
     - ${HOMELAB_RDS_MYSQL_PORT}:3306  
    volumes:
      - ./docker/volumes/mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${HOMELAB_RDS_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${HOMELAB_RDS_MYSQL_DATABASE}
      - MYSQL_USER=${HOMELAB_RDS_MYSQL_USER}
      - MYSQL_PASSWORD=${HOMELAB_RDS_MYSQL_PASSWORD}
    restart: unless-stopped
    networks:
      lan:
networks:
  lan:
    driver: bridge
